# Nixpacks configuration for Railway
# Tell Nixpacks to skip root install and go directly to backend

[phases.setup]
nixPkgs = ["nodejs_22", "npm-9_x"]

[phases.install]
cmds = [
  "cd backend",
  "npm ci"
]

[phases.build]
cmds = [
  "cd backend",
  "npm install"
]

[start]
cmd = "cd backend && npm start"

